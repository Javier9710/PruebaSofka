<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

 <head th:replace="layout/layout :: head"></head>
<body>
	 <header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header">
			<h3>RESGISTRO DE PREGUNTAS</h3>
			</div>
			<div class="card-body">

				<hr class="border border-primary">

				<form th:action="@{/pregunta/guardar}" th:object="${preguntaObj}"
					method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">CATEGORIA</label>
						<div class="col-sm-6">
							<select name="categoria" class="form-control">
								<option th:each="cat : ${categorias}" th:value="${cat.id}"
										th:text="${cat.nombre}"></option>
							</select>
						</div>

					</div>

					<div class="form-group row">

						<label class="col-sm-2 col-form-label">PREGUNTA</label>
						<div class="col-sm-6">
							<textarea class="form-control" type="text"
								th:field="*{descripcion}"></textarea> <small class="form-text text-danger"></small>
						</div>
					</div>
					
				<hr class="border border-primary">

				<h2>Posibles Respuestas</h2><p>(Marque la que considere correcta)</p> <br>
				<div class="form-group" id="product1">
					<div class="form-group row">
					
					

						<label class="col-sm-2 col-form-label">RESPUESTA 1</label> 
						<div class="col-sm-6"><input id="product-1-1" name="check" checked="checked"  type="radio"value="0"/> Respuesta Correcta
							<input class="form-control" name="respuestasForm[]"
								 type="text"
								   /> <small class="form-text text-danger"></small>
						</div>
						
						
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">RESPUESTA 2</label>
						<div class="col-sm-6"><input id="product-1-2" name="check" type="radio"value="1"/> Respuesta Correcta
							<input class="form-control" name="respuestasForm[]"
								    type="text"
								    /> <small class="form-text text-danger"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">RESPUESTA 3</label>
						<div class="col-sm-6"><input id="product-1-3" name="check" type="radio"value="2"/> Respuesta Correcta
							<input class="form-control" name="respuestasForm[]"
								    type="text"
								   /> <small class="form-text text-danger"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">RESPUESTA 4</label>
						<div class="col-sm-6"><input id="product-1-4" name="check" type="radio" value="3"/> Respuesta Correcta
							<input class="form-control" name="respuestasForm[]"
								   type="text"
								  /> <small class="form-text text-danger"></small>
						</div>
					</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input class="btn btn-primary" type="submit"
								value="REGISTRAR PREGUNTA" />
						</div>
					</div>



				</form>
			</div>
		</div>

	</div>

	 <footer th:replace="layout/layout :: footer"></footer>
	 

	 
</body>

</html>
